<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>JS Bin</title>
    <script src="https://cdn.ampproject.org/bento.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.ampproject.org/v0/bento-base-carousel-1.0.css"
    />
    <script
      async
      src="https://cdn.ampproject.org/v0/bento-base-carousel-1.0.js"
    ></script>
    <style>
      body {
        margin: 0;
      }
      bento-base-carousel {
        height: 100vh;
        width: 100vw;
      }
      bento-base-carousel > div {
        width: 100%;
        height: 100%;
      }
      .red {
        background: darkred;
      }
      .blue {
        background: steelblue;
      }
      .green {
        background: seagreen;
      }
      .container {
        width: 100vw;
        height: 100vh;
        transform: scale(1.1);
        animation: scale 5s ease-in-out infinite alternate;
        background: #ecf1f3;
        overflow: scroll;
      }
      @keyframes scale {
        0% {
          width: 100vw;
          height: 100vh;
        }
        100% {
          width: 25vw;
          height: 25vh;
        }
      }
      .flex-container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <bento-base-carousel
          id="my-carousel"
          style="width: 200px; height: 100px"
        >
          <div class="red"></div>
          <div class="blue"></div>
          <div class="green"></div>
        </bento-base-carousel>
      </div>
    </div>
  </body>
</html>
