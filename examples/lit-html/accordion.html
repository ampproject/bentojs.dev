<html>
  <body>
    <script type="module">
      import { html, render } from "https://unpkg.com/lit-html@2.0.1/lit-html.js";
      import { defineElement as defineBentoAccordion } from "https://unpkg.com/@bentoproject/accordion?module"

      const template = ({ names }) => html`
        <bento-accordion animate>
          ${names.map((name) => html`
            <section>
              <h1>${name}</h1>
              <div>Hello ${name}</div>
            </section>`
          )}
        </bento-accordion>
      `;

      async function getData() {
        // Use Fetch API to get remote data.
        // For this example, we will return some dummy data
        return Promise.resolve({names: ['Alice', 'Bob', 'Charlie', 'David']});
      }

      async function app() {
        // Define all imported Bento components when you start your app
        defineBentoAccordion();

        render(template(await getData()), document.body);
      }

      app();
    </script>
  </body>
</html>
